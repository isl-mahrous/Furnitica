<header class="site-navbar" role="banner">
    <div class="site-navbar-top">
        <div class="container">
            <div class="row align-items-center">

                <div class="col-6 col-md-4 order-2 order-md-1 site-search-icon text-left">
                    <form action="" class="site-block-top-search">
                        <span class="icon icon-search2 fa fa-search"></span>
                        <input type="text" class="form-control border-0" placeholder="Search">
                    </form>
                </div>

                <div class="col-12 mb-3 mb-md-0 col-md-4 order-1 order-md-2 text-center">
                    <div class="site-logo">
                        <img src="/assets/images/logo.png" style="max-height: 70px; filter: invert(1);" alt="logo">
                    </div>
                </div>

                <div class="col-6 col-md-4 order-3 order-md-3 text-right">
                    <div class="site-top-icons">
                        <ul>

                            <ng-container *ngIf="(currentUser$ | async)=== null">
                                <span class="btn-group" dropdown>
                                    <li>
                                        <a dropdownToggle type="button"
                                            class="icon icon-person fa fa-user dropdown-toggle"
                                            aria-controls="dropdown-basic">
                                            <span></span>
                                        </a>
                                    </li>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                        aria-labelledby="button-basic">
                                        <li class="w-100" role="menuitem">
                                            <a routerLink="/account/login" class="change-color dropdown-item">Login</a>
                                        </li>
                                        <li class="w-100" role="menuitem">
                                            <a routerLink="/account/register"
                                                class="change-color dropdown-item">Register</a>
                                        </li>
                                    </ul>
                                </span>
                            </ng-container>
                            <ng-container *ngIf="(currentUser$ | async)!== null">
                                <span class="pr-3">Welcome {{(currentUser$ | async).username}}</span>
                                <span class="btn-group" dropdown>
                                    <li>
                                        <a dropdownToggle type="button"
                                            class="icon icon-person fa fa-user dropdown-toggle"
                                            aria-controls="dropdown-basic">
                                            <span></span>
                                        </a>
                                    </li>
                                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu"
                                        aria-labelledby="button-basic">
                                        <li class="w-100" role="menuitem">
                                            <a class="change-color dropdown-item">Profile</a>
                                        </li>
                                        <li class="w-100" role="menuitem">
                                            <a (click)="logOut()" class="change-color dropdown-item">Logout</a>
                                        </li>

                                    </ul>
                                </span>
                            </ng-container>

                            <span class="btn-group">
                                <li><a href="#"><span class="icon icon-heart-o fa fa-heart-o"></span></a></li>
                            </span>
                            <span class="btn-group">
                                <li>
                                    <a routerLink="/basket" class="site-cart">
                                        <span class="icon icon-shopping_cart fa fa-shopping-cart"></span>
                                        <span class="count">2</span>
                                    </a>
                                </li>
                            </span>

                            <li class="d-inline-block d-md-none ml-md-0"><a href="#"
                                    class="site-menu-toggle js-menu-toggle"><span class="icon-menu"></span></a></li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <nav class="site-navigation text-right text-md-center" role="navigation">
        <div class="container">
            <ul class="site-menu js-clone-nav d-none d-md-block">
                <li>
                    <a routerLinkActive="active">Home</a>

                </li>
                <li>
                    <a crouterLinkActive="active">About</a>

                </li>
                <li><a routerLink="shop" routerLinkActive="active">Shop</a></li>
                <li><a routerLinkActive="active">Catalogue</a></li>
                <li><a routerLinkActive="active">New Arrivals</a></li>
                <li><a routerLinkActive="active">Contact</a></li>
            </ul>
        </div>

    </nav>
</header>

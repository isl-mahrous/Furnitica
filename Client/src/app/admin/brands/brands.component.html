<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Origin</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of brands">
            <td>{{item.name}}</td>

            <td>{{item.origin}}</td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <mat-paginator [length]="count" [pageSize]="6" (page)="onPageChanged($event)" aria-label="Select page">
  </mat-paginator>

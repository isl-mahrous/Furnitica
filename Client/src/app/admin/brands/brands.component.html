<button mat-raised-button color="primary" style="float:right;" (click)="AddDialog()">Add Brand</button>


<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Origin</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of brands">
            <td>{{item.name}}</td>

            <td>{{item.origin}}</td>

            <td>

                <button (click)="editBrand(item)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>

                </button>

                <button (click)="confrimDelete(item.id)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>

                 </button>
              </td>

          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <mat-paginator [length]="count" [pageSize]="6" (page)="onPageChanged($event)" aria-label="Select page">
  </mat-paginator>

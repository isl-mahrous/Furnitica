<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Profile Picture</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile Number</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of currentCustomerUsers">
            <td>{{item.username}}</td>

            <td><img class="img-fluid rounded-circle mr-2" style="width: 60px; height: 60px;"
                src={{item.profilePicture}}></td>
            <td>{{item.email}}</td>
            <td>{{item.mobileNumber}}</td>
            <td>
              <button class="btn-primary" (click)="confirm(item.userId)">
               Assign Admin
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
  <mat-paginator [length]="count" [pageSize]="6" (page)="onPageChanged($event)" aria-label="Select page">
  </mat-paginator>

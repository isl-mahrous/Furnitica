
<button mat-raised-button color="primary" style="float:right;" (click)="openDialog()">Add Product</button>


<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table class="table table-hover" style="cursor: pointer">
        <thead class="thead-light">
          <tr>
            <th scope="col">Name</th>
            <!-- <th scope="col">Description</th> -->
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Units Sold</th>
            <th scope="col">Product Type</th>
            <th scope="col">Product Brand</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products">
              <td>{{item.name}}</td>
             <!-- <td>{{item.description}}</td> -->
              <td>{{item.price}}</td>
              <td>{{item.unitsInStock}}</td>
              <td>{{item.unitsSold}}</td>
              <td>{{item.productType}}</td>
              <td>{{item.productBrand}}</td>
             <td>

              <button mat-icon-button color="primary">
                <mat-icon (click)="showDetails(item)">visibility</mat-icon>

            </button>
                <button (click)="editProduct(item)" mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>

                </button>

                <button (click)="confrimDelete(item.id)" mat-icon-button color="warn">
                  <mat-icon>delete</mat-icon>

                 </button>

                <!-- <button class="btn btn-info mx-3"><i class="fa fa-eye"></i></button>
                <button class="btn btn-info mx-3"><i class="fa fa-edit"></i></button>
                <button class="btn btn-danger mx-3 "><i class="fa fa-trash"></i></button> -->
              </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <mat-paginator [length]="totalCount"
  [pageSize]="6"
  (page)="onPageChanged($event)"
  aria-label="Select page">
</mat-paginator>
